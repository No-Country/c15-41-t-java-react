services:
  - type: web
    name: backend
    runtime: docker
    autoDeploy: false
    plan: free
    branch: docker
    rootDir: ./LibraryBackEnd
    envVars:
      - key: DB_HOSTNAME
        sync: false
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false

  - type: web
    name: frontend
    runtime: docker
    autoDeploy: false
    plan: free
    branch: docker
    rootDir: ./FrontEnd
    envVars:
      - key: VITE_BACKEND_HOST
        fromService:
          type: web
          name: backend
          property: hostport
