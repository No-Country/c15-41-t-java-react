spring.datasource.url=jdbc:mysql://${DB_HOSTNAME}:${DB_PORT}/${DB_DATABASE}
server.servlet.context-path=/bibliotech/api
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
loggin.level.root=info
loggin.level.org.springframework.web=info
loggin.level.org.hibernate=error
loggin.level.org.hibernate.SQL=debug
server.error.include-stacktrace=never

# Limitar el n√∫mero de conexiones a la base de datos
spring.datasource.hikari.maximum-pool-size=1
