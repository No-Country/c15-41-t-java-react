server.servlet.context-path=/bibliotech/api
spring.datasource.url=jdbc:mysql://${DB_HOSTNAME}/${DB_DATABASE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
# spring.jpa.show-sql=true
logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.hibernate=error
logging.level.org.hibernate.SQL=debug
server.error.include-stacktrace=never

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
api.secret.cloudinary=${API_SECRET_CLOUDINARY}
api.security.secret=${API_SECURITY_SECRET}

# Limitar el n√∫mero de conexiones a la base de datos
spring.datasource.hikari.maximum-pool-size=1
